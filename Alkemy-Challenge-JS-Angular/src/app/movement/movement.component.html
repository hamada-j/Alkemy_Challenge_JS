<div class="container" id="container">
  <mat-tab-group mat-align-tabs="end">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="material-icons">show_chart</mat-icon>
      </ng-template>
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        style="width: 100%; height: 400px; display: block"
      ></highcharts-chart>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="material-icons">pending_actions</mat-icon>
      </ng-template>
      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="transactions">
          <!-- Item Column -->
          <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef>Item</th>
            <td mat-cell *matCellDef="let transaction">
              <a href="#" x>{{ transaction.item }}</a>
            </td>
            <td mat-footer-cell *matFooterCellDef>Total</td>
          </ng-container>

          <!-- Cost Column -->
          <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef>Cost</th>
            <td mat-cell *matCellDef="let transaction">
              {{ transaction.cost | currency }}
            </td>
            <td mat-footer-cell *matFooterCellDef>
              {{ getTotalCost() | currency }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr
            mat-footer-row
            *matFooterRowDef="displayedColumns; sticky: true"
          ></tr>
        </table>
      </div>

      <div style="margin-top: 10px; margin-left: 111px; margin-right: 150px">
        <p>Menu</p>
        <mat-divider></mat-divider>
        <h2 class="example-h2">Movimiento</h2>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Concepto</mat-label>
            <input matInput #message maxlength="256" placeholder="with..." />
            <mat-hint align="start"
              ><strong>Don't disclose personal info</strong>
            </mat-hint>
            <mat-hint align="end">{{ message.value.length }} / 256</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="datepicker" />
            <mat-datepicker-toggle
              matSuffix
              [for]="datepicker"
            ></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>
                  Apply
                </button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>
          <mat-card>
            <div style="display: flex; flex-direction: row" class="">
              <mat-card-content>
                <section class="example-section">
                  <label class="example-margin">Tipo: </label>
                  <mat-radio-group [(ngModel)]="labelPosition">
                    <mat-radio-button class="example-margin" value="after"
                      >Ingreso</mat-radio-button
                    >
                    <mat-radio-button class="example-margin" value="before"
                      >Gasto</mat-radio-button
                    >
                  </mat-radio-group>
                </section>
              </mat-card-content>
              <div style="margin: 0 auto">
                <mat-form-field appearance="fill">
                  <mat-label>Cantidad</mat-label>
                  <input matInput type="number" class="example-right-align" />
                  <span matPrefix>$&nbsp;</span>
                </mat-form-field>
              </div>
            </div>
          </mat-card>
        </form>
      </div>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="material-icons">manage_accounts</mat-icon>
      </ng-template>

      Content 3
    </mat-tab>
  </mat-tab-group>
</div>
